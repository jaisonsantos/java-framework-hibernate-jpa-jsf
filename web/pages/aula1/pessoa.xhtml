<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
		<ui:composition template="/pages/layout/masterLayout.xhtml">
		<ui:define name="conteudo">
		<h:form>
		
			<h:panelGrid>
				<f:facet name="">
					<h:outputText value="Digite os dados abaixo" />
				</f:facet>
                                <h:outputText value="Nome"  />
				<h:inputText value="#{pessoaBean.nome}" id="nome1" required="true" requiredMessage="Insira o nome" />
				<h:outputText value="Endereco" />
                                <h:inputText value="#{pessoaBean.endereco}" id="endereco1" required="true" requiredMessage="Insira o endereco" />
				
				<h:outputText value="Telefone" />
				<h:panelGroup>
                                    <h:inputText value="#{pessoaBean.telefone}" id="telefone1" required="true" requiredMessage="Insira o telefone"/>
					<h:outputText value="*  Utilize o formato 99999-9999" />
										
				</h:panelGroup>
				
				<h:outputText value="Anivers&aacute;rio" />
                                <h:panelGroup>
                                    <h:inputText value="#{pessoaBean.aniversario}" id="aniversario1" required="true" requiredMessage="Insira a data"/>
                                <h:outputText value="*  Utilize o formato 'xx/xx/xx' " />
                                </h:panelGroup>
                                
                                
                                <h:outputText value="Patrimonio" />
                                    <h:panelGroup>   
                                        <h:inputText value="#{pessoaBean.patrimonio}" id="patrimonio1" required="true" requiredMessage="Insira o patrimonio" />
                                        <h:outputText value="*  Utilize o formato '1.234.56' " />
                                   </h:panelGroup>  
                                
                                <h:panelGroup>   
                                    <h:commandButton styleClass="margin" action="#{pessoaBean.adicionarPessoa}" value="Adicionar" />
                                    <h:commandButton styleClass="margin" action="#{pessoaBean.removerTodos}" value="Remover Todos" id="removerAll" />
				</h:panelGroup> 
                                
			</h:panelGrid>
                    
                        <h:messages styleClass="errorMessage" />
	
			<br/>
			
			<h:dataTable value="#{pessoaBean.pessoas}" var="v" border="1">
				<h:column>
					<f:facet name="header">id</f:facet>
					<h:outputLabel value="#{v.id}" />
				</h:column>`
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLabel value="#{v.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Telefone</f:facet>
					<h:outputLabel value="#{v.telefone}" />
				</h:column>
				<h:column>
					<f:facet name="header">Endere&ccedil;o</f:facet>
					<h:outputLabel value="#{v.endereco}" />
				</h:column>
				<h:column>
					<f:facet name="header">Anivers&aacute;rio</f:facet>
					<h:outputLabel value="#{v.aniversario}" />
				</h:column>
				<h:column>
					<f:facet name="header">Patrim&ocirc;nio</f:facet>
					<h:outputLabel value="#{v.patrimonio}" />
				</h:column>
                                <h:column>
                                    <f:facet name="header">Remover</f:facet>
                                    <h:commandButton  action="#{pessoaBean.removerDadosPessoa(v)}" value="Remover"></h:commandButton>
                                </h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
	</ui:composition>
		
</html>
